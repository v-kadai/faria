<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Faria</title>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link href='/favicon.ico' rel='shortcut icon'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css' rel='stylesheet'>
    <link href='css/styles.css' rel='stylesheet'>
  </head>
  <body>
    <div class='page-wrapper'>
      <div class='modal'>
        <div class='modal-header'>
          <a href='#'>
            <img alt='ManageBac Logo' src='img/logo.png' title='ManageBac Logo'>
            <span>
              ManageBac
            </span>
          </a>
        </div>
        <div class='modal-body'>
          <h5 class='modal-body-header'>
            Email Authentication
          </h5>
          <p class='modal-body-text'>
            Please sign into
            <span class='accent'>ManageBac</span>
            using your old email address and existing password to authenticate your new email address.
          </p>
          <form class='form-email-verification'>
            <div class='form-groups clearfix'>
              <div class='form-group'>
                <label class='control-label' for='inputEmail'>
                  Old Email Address
                </label>
                <div class='form-input-wrapper icon-envelope'>
                  <input class='form-control gradient-input' id='inputEmail' placeholder='Email' required='true' type='email'>
                </div>
              </div>
              <div class='form-group'>
                <label class='control-label' for='inputPassword'>
                  Existing Password
                </label>
                <div class='form-input-wrapper icon-lock'>
                  <input class='form-control gradient-input' id='inputPassword' placeholder='Password' required='true' type='password'>
                </div>
              </div>
            </div>
            <input class='form-submit gradient-btn' id='inputPassword' type='submit' value='Authenticate Account'>
          </form>
        </div>
      </div>
      <div class='copyright'>
        <div class='left'>
          &copy; Faria Systems. All right reserved.
        </div>
        <div class='right'>
          <a href='#'>
            Terms, Policies & Agreements.
          </a>
        </div>
      </div>
    </div>
    <script src='js/main.js'></script>
  </body>
</html>
